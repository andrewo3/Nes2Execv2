<!DOCTYPE html>
<html lang=en-us>
    <head>
        <meta charset=utf-8>
        <meta content="text/html; charset=utf-8"http-equiv=Content-Type>
        <style>html, body {
            width:  100%;
            height: 100%;
            margin: 0;
          }
          .emscripten_border, .emscripten {
            width: 100%;
            height: 100%;
            overflow: hidden;
          }</style>
        <title>Emscripten-Generated Code</title>
    </head>
    <body>
        <div class=emscripten_border>
            <canvas class=emscripten id=canvas oncontextmenu=event.preventDefault() tabindex=-1></canvas>
        </div>
        <script>
        Module={
            canvas:function(){
                var e=document.getElementById("canvas");
                e.width = window.innerWidth;
                e.height = window.innerHeight;
                return e.addEventListener("webglcontextlost",(
                    function(e){
                        alert("WebGL context lost. You will need to reload the page."),
                        e.preventDefault()
                    }
                ),!1),e
            }()
        };
        window.addEventListener ("resize", function (e) {

        Module.canvas.width = container.clientWidth;
        Module.canvas.height = container.clientHeight;

        }, true);</script><script async src=index.js></script></body></html>
